<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <form id='answerForm'

                <input type="text" placeholder="Enter Answer" id='answerBox'>
                <button id="submitBTN">Submit</button>
            </form>
        </div>

        <div id="p5">
            <!-- <h1 id="test">test</h1> -->
            <script src='rpg.js'></script>
            <!-- <script src='test.js'></script> -->

    </div>
